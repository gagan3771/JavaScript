<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Character Counter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      outline: none;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #007bff;
    }

    .counter {
      text-align: right;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    #char-count {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Live Character Counter</h2>
    <textarea id="text-input" placeholder="Start typing..."></textarea>
    <p class="counter">
      Characters: <span id="char-count">0</span>
    </p>
  </div>

  <script>
    (function() {
      const textarea = document.getElementById("text-input");
      const charCount = document.getElementById("char-count");

      textarea.addEventListener("input", () => {
        charCount.textContent = textarea.value.length;
      });
    })();
  </script>
</body>
</html>
