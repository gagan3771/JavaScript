<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .container {
      border: 2px solid #333;
      padding: 15px;
      margin-bottom: 20px;
      width: 300px;
    }
    select {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 5px;
      border: 1px solid #ccc;
      margin: 5px 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Product List</h3>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
      <option value="All">All</option>
      <option value="Clothing">Clothing</option>
      <option value="Electronics">Electronics</option>
      <option value="Books">Books</option>
    </select>
    
    <ul id="productList">
      <li data-category="Clothing">T-Shirt</li>
      <li data-category="Clothing">Jeans</li>
      <li data-category="Electronics">Headphones</li>
      <li data-category="Electronics">Smartphone</li>
      <li data-category="Books">Novel</li>
      <li data-category="Books">Cookbook</li>
    </ul>
  </div>

  <script>
    const filter = document.getElementById("categoryFilter");
    const products = document.querySelectorAll("#productList li");

    filter.addEventListener("change", () => {
      const selected = filter.value;

      products.forEach(product => {
        if (selected === "All" || product.dataset.category === selected) {
          product.style.display = "block";
        } else {
          product.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
